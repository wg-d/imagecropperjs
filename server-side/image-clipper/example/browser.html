<!DOCTYPE html>
<html>
<head>
    <title>image-clipper example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
        .hide {
            display: none;
        }
        .col {
            display: inline-block;
            width: 49%;
        }
        .quality {
            width: 120px;
            margin-left: 200px;
        }
        pre {
            background: #eee;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<h1>image-clipper example</h1>
<div id="container">
    <div class="col">
        <h3>
            <h3>Origin:</h3>
            <img src="house.jpg" id="source">
        </h3>
    </div>
    <div class="col">
        <h3>Code</h3>
        <pre>
imageClipper('house.jpg', function() {
    this.quality(10).crop(x, y, width, height).toDataURL(function(dataUrl) {
        previewImage.src = dataUrl;
    });
});
        </pre>
        <h3>Preview (quality:<span id="level">10</span>)</h3>
        <img src="" alt="imageClipper preview" id="preview">
    </div>
</div>

<script src="../dist/image-clipper.js"></script>
<script>
    var source = document.getElementById('source');
    var previewImage = document.getElementById('preview');

    var x = 20;
    var y = 20;
    var width = 100;
    var height = 100;

    imageClipper('house.jpg', function() {
        this.quality(10).crop(x, y, width, height).toDataURL(function(dataUrl) {
            previewImage.src = dataUrl;
        });
    });
</script>
</body>
</html>
